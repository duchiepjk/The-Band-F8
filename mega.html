<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            background-color: #333;
            font-size: 16px;
            font-weight: bold;
          }
          
          nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
          }
          
          nav li {
            position: relative;
          }
          
          nav a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
          }
          
          nav ul ul {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #333;
            display: none;
          }
          
          nav ul ul li {
            display: block;
          }
          
          nav ul ul a {
            padding: 10px 20px;
            color: #fff;
          }
          
          nav li:hover > ul {
            display: block;
          }
    </style>
</head>
<body>
    <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a>
            <ul>
              <li><a href="#">Product 1</a></li>
              <li><a href="#">Product 2</a></li>
              <li><a href="#">Product 3</a></li>
              <li><a href="#">Product 4</a></li>
            </ul>
          </li>
          <li><a href="#">Services</a>
            <ul>
              <li><a href="#">Service 1</a></li>
              <li><a href="#">Service 2</a></li>
              <li><a href="#">Service 3</a></li>
              <li><a href="#">Service 4</a></li>
            </ul>
          </li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
</body>
</html>
